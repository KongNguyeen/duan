<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./public/js/script.js"></script>
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="stylesheet" href="./public/css/responsive_phone.css">
  <title>Student Grade Lookup</title>
</head>

<body>
  <div class="nen">
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="./public/img/logoUTH.png" alt="logo" class="logo_uth">
        </div>
        <div class="nav">
          <button class="nav_1" onclick="showGradeLookup()">Tra cứu điểm sinh viên</button>
          <button class="nav_1" onclick="showGpaCalculator()">Phân tích điểm GPA</button>
        </div>
        <div id="tradiemsinhvien" class="tracuu">
          <h2 class="tieude">Tra cứu điểm sinh viên</h2>

          <form class="tradiem" id="gradeLookupForm" onsubmit="event.preventDefault(); getStudentGrade();">
            <div class="group">
              <label class="label_ten" for="mssv">Mã số sinh viên:</label>
              <input class="input_vao" type="text" id="mssv" name="mssv" placeholder="Nhập mã số sinh viên..." required>
            </div>
            <div class="group">
              <label class="label_ten" for="classYear">Chọn học kỳ: </label>
              <!-- <input class="input_vao" type="text" id="subjectId" name="subjectId" placeholder="Nhập mã môn học..." required> -->
              <select class="input_vao" name="" id="classYear">
                <option value="2022_hocky1">Học kỳ 1 năm học 2022-2023</option>
                <option value="2022_hocky2">Học kỳ 2 năm học 2022-2023</option>
                <option value="2023_hocky1">Học kỳ 1 năm học 2023-2024</option>
                <option value="2023_hocky2">Học kỳ 2 năm học 2023-2024</option>
                <option value="2024_hocky1">Học kỳ 1 năm học 2024-2025</option>
                <option value="2024_hocky2">Học kỳ 2 năm học 2024-2025</option>
                <option value="2025_hocky1">Học kỳ 1 năm học 2025-2026</option>
                <option value="2025_hocky2">Học kỳ 2 năm học 2025-2026</option>
              </select>
            </div>

            <button class="search" type="submit">Tra cứu điểm</button>
          </form>

        </div>
        <div id="tinhdiemsinhvien" class="tinhdiem">
          <h2 class="tieude">Phân Tích GPA</h2>
          <form id="gpaForm" method="POST" onsubmit="event.preventDefault(); calculateGPA();">
            <div class="form-group">
              <label for="currentGPA">GPA hiện tại:</label>
              <input type="number" step="0.01" id="currentGPA" name="currentGPA" required min="0" max="4">
            </div>

            <div class="form-group">
              <label for="desiredGPA">GPA mong muốn:</label>
              <input type="number" step="0.01" id="desiredGPA" name="desiredGPA" required min="0" max="4">
            </div>
            <div class="form-group">
              <label for="currentCredits">Tín chỉ hiện tại:</label>
              <input type="number" id="currentCredits" name="currentCredits" required min="0" max="150">
            </div>

            <div class="form-group">
              <label for="totalCredits">Tín chỉ cần hoàn thành:</label>
              <input type="number" id="totalCredits" name="totalCredits" required min="0" max="150">
            </div>

            <div class="form-group">
              <label for="remaining2CreditCourses">Số môn 2 chỉ còn lại:</label>
              <input type="number" id="remaining2CreditCourses" name="remaining2CreditCourses" required>
            </div>

            <div class="form-group">
              <label for="remaining3CreditCourses">Số môn 3 chỉ còn lại:</label>
              <input type="number" id="remaining3CreditCourses" name="remaining3CreditCourses" required>
            </div>

            <input type="submit" id="calculateButton" value="Phân tích">
          </form>

        </div>

      </div>
      <table id="studentInfo">
        <tbody>
          <tr>
            <td><strong>Họ và tên:</strong></td>
            <td id="studentName">
              </tdid=>
            <td><strong>Mã số sinh viên: </strong></td>
            <td id="studentid"></td>
          </tr>
          <tr>
            <td><strong>Lớp: </strong></td>
            <td id="studentclass"></td>
            <td><strong>Khoa: </strong></td>
            <td id="department"></td>
          </tr>
        </tbody>
      </table>

      <table border="1" id="resultTable">
        <thead>
          <tr class="head_table">
            <th>Mã môn học</th>
            <th>Tên môn học</th>
            <th>Điểm</th>
          </tr>
        </thead>
        <tbody id="resultBody">
        </tbody>
      </table>
      <div class="two_colum" id="ketqua">
        <div class="colum_1" id="result">
        </div>
        <div class="colum_2" id="imageColumn">
          <!-- Hình ảnh sẽ hiển thị ở đây -->
        </div>
      </div>
    </div>

  </div>

  <footer></footer>
</body>

</html>
